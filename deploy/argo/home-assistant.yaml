apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/itobey/k3s-nuc.git 
    targetRevision: HEAD
    path: deploy/home-assistant
    helm:
      valueFiles:
      - secrets.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: home-assistant
  syncPolicy:
    syncOptions: 
    - CreateNamespace=true 
