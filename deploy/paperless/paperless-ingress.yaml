apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: default-collection@kubernetescrd
  name: paperless
  namespace: paperless
spec:
  rules:
  - host: paperless.nuc.one
    http:
      paths:
      - backend:
          service:
            name: paperless
            port:
              number: 8000
        path: /
        pathType: ImplementationSpecific

