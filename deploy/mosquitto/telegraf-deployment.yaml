apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: telegraf
  name: telegraf
  namespace: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegraf
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: telegraf
    spec:
      containers:
      - image: telegraf:1.19.2
        imagePullPolicy: IfNotPresent
        name: telegraf
        env:
        - name: INFLUXDB_URL
          value: http://influxdb.influxdb:8086
        volumeMounts:
        - name: config-volume
          mountPath: /etc/telegraf/telegraf.conf
          subPath: telegraf.conf
      volumes:
      - name: config-volume
        configMap:
          name: telegraf-config
      restartPolicy: Always
